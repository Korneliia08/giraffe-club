<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Giraffe Club</title>
    <link href="styles/main.css" rel="stylesheet">
    <link href="styles/header.css" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <div class="divForWindow">
        <div class="whiteSmallBlock">
            <div class="blockForForm">
                <h2 class="titleForm">Get a consultation</h2> <span class="close">X</span>
                <form>
                    <input placeholder="Name" type="text">
                    <input placeholder="Number of Phone" type="text">
                    <input class="inputSubmit" type="submit" value="Send">
                </form>
            </div>
            <div class="blockSuccess">
                <h2 class="titleThankYou">Thank You!</h2>  <span class="close">X</span>
                <p class="content"> Your request has been sent.
                    Wait for the call</p>
            </div>
        </div>
    </div>
    <header>
        <div class="blockForTopHeaderEmpty"></div>
        <div class="blockForTopHeader">
            <nav>
                <a href="">About</a>
                <a href="">Directions of work</a>
                <a href="">Teaching</a>
                <a href="">Reviews</a>
            </nav>
            <div class="blockForSocials">
                <img alt="logoPhone" class="logo" src="./assets/images/logoPhone.svg">
                <img alt="logoNavigation" class="logo" src="./assets/images/logoNavigation.svg">
                <img alt="logoGmail" class="logo" src="./assets/images/logoGmail.svg">
            </div>
        </div>
        <div class="blockForTitle">
            <h1 class="title">Giraffe Club</h1>
            <p class="content">Official certified center for preparation for Cambridge international exams</p>
            <button class="btnGetConsultation">Get consultation</button>
        </div>
        <div class="whiteBlock">
        </div>
        <img alt="imgGiraffe" class="imgGiraffe" src="assets/images/giraffe.svg">
    </header>
</div>
<script src="scripts/header.js"></script>
</body>
</html>
